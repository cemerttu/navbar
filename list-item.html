<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Full Page Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      color: #333;
    }

    header {
      background-color: white;
      padding: 15px 30px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      font-size: 20px;
      font-weight: bold;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 40px 60px;
      gap: 40px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }

    .profile-image {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .profile-info {
      flex: 1;
      min-width: 250px;
    }

    .profile-info h2 {
      font-size: 28px;
    }

    .button-group {
      margin: 15px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .button-group button {
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-group button:hover {
      background-color: #eee;
    }

    .profile-stats {
      display: flex;
      gap: 30px;
      margin: 15px 0;
      font-size: 16px;
    }

    .profile-bio {
      font-size: 15px;
      line-height: 1.5;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      padding: 20px 60px;
    }

    .photo-grid img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .photo-grid {
        padding: 20px;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }

      .button-group {
        flex-direction: column;
        width: 100%;
    }
    
    .button-group button {
        color: white;
        background-color: black;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>Instagram</header>

  <div class="profile-header">
    <img src="evo.jpg" alt="Profile" class="profile-image">
    <div class="profile-info">
      <h2>@ian_muthiora</h2>

      
      <div class="profile-stats">
          <div><strong>120</strong> posts</div>
          <div><strong>2,500</strong> followers</div>
          <div><strong>300</strong> following</div>
        </div>
        
        <div class="profile-bio">
            Tech Explorer | Web Developer üë®‚Äçüíª<br>
            Building cool stuff on the web. Follow for more!
        </div>
        <div class="button-group">
          <button>Follow</button>
          <button>Message</button>
          <button>Email</button>
        </div>
    </div>
  </div>

  <div class="photo-grid">
    <img src="image.instragram.jpg" alt="Post 1">
    <img src="ryan.jpg" alt="Post 2">
    <img src="picture.jpg" alt="Post 3">
    <img src="ian3.jpg" alt="Post 4">
    <img src="ian4.jpg" alt="Post 5">
    <img src="ian5.jpg" alt="Post 6">
  </div>

</body>
</html>
